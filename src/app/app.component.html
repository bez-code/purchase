<h1 class="text-center">Shopping Cart</h1>

<div class="shopping-cart">
  <app-cart-item 
  *ngFor="let item of items" 
  [item]="item" 
  (onDelete)="onDeleteEvent($event)"
  (onCountUpdated)="onCountUpdatedEvent($event)"
  (onRefresh)="refresh()"
  ></app-cart-item>
  <h3>Total Price: {{totalPrice}} </h3>
</div>
